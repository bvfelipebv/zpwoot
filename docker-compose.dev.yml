# ========================================
# zpwoot - WhatsApp Multi-Device API
# Docker Compose - DESENVOLVIMENTO
# ========================================
# Servi√ßos: PostgreSQL + NATS + DBGate + Webhook Tester
# ========================================

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: zpwoot-dev-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-zpwoot}
      POSTGRES_USER: ${POSTGRES_USER:-zpwoot}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-zpwoot_dev_password}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-zpwoot} -d ${POSTGRES_DB:-zpwoot}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - zpwoot-dev-network

  # NATS Message Broker (para webhooks)
  nats:
    image: nats:latest
    container_name: zpwoot-dev-nats
    restart: unless-stopped
    ports:
      - "4222:4222"   # Client connections
      - "8222:8222"   # HTTP monitoring
      - "6222:6222"   # Cluster routing
    command:
      - "--http_port=8222"
      - "--js"        # Enable JetStream
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8222/healthz"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - zpwoot-dev-network

  # DBGate (interface moderna para gerenciar PostgreSQL)
  dbgate:
    image: dbgate/dbgate:latest
    container_name: zpwoot-dev-dbgate
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      CONNECTIONS: con1
      LABEL_con1: zpwoot PostgreSQL Dev
      SERVER_con1: postgres
      USER_con1: ${POSTGRES_USER:-zpwoot}
      PASSWORD_con1: ${POSTGRES_PASSWORD:-zpwoot_dev_password}
      PORT_con1: 5432
      ENGINE_con1: postgres@dbgate-plugin-postgres
      DATABASE_con1: ${POSTGRES_DB:-zpwoot}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - zpwoot-dev-network

  # Webhook Tester (para testar webhooks em desenvolvimento)
  webhook-tester:
    image: ghcr.io/tarampampam/webhook-tester:2
    container_name: zpwoot-dev-webhook-tester
    restart: unless-stopped
    ports:
      - "8090:8080"   # UI e endpoint de webhooks
    environment:
      - LOG_LEVEL=debug
      - AUTO_CREATE_SESSIONS=true
      - MAX_REQUESTS=512
    networks:
      - zpwoot-dev-network

volumes:
  postgres_dev_data:
    driver: local

networks:
  zpwoot-dev-network:
    driver: bridge

