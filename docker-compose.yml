version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: zpwoot-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-zpwoot}
      POSTGRES_USER: ${POSTGRES_USER:-zpwoot}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-zpwoot_password_change_in_production}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-zpwoot} -d ${POSTGRES_DB:-zpwoot}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - zpwoot-network

  # zpwoot API (opcional - descomente para rodar a API no Docker)
  # api:
  #   build:
  #     context: .
  #     dockerfile: Dockerfile
  #   container_name: zpwoot-api
  #   restart: unless-stopped
  #   ports:
  #     - "8080:8080"
  #   environment:
  #     PORT: 8080
  #     ENVIRONMENT: production
  #     DATABASE_DRIVER: postgres
  #     DATABASE_URL: postgres://zpwoot:zpwoot_password_change_in_production@postgres:5432/zpwoot?sslmode=disable
  #     API_KEY: ${API_KEY:-your-secret-api-key-here}
  #     LOG_LEVEL: info
  #     WHATSAPP_DATA_DIR: /app/data
  #     MAX_SESSIONS: 10
  #     CONNECTION_TIMEOUT: 30
  #     PAIRING_TIMEOUT: 120
  #     AUTO_RESTORE_SESSIONS: true
  #   volumes:
  #     - whatsapp_data:/app/data
  #   depends_on:
  #     postgres:
  #       condition: service_healthy
  #   networks:
  #     - zpwoot-network

  # NATS Message Broker (para webhooks)
  nats:
    image: nats:latest
    container_name: zpwoot-nats
    restart: unless-stopped
    ports:
      - "4222:4222"   # Client connections
      - "8222:8222"   # HTTP monitoring
      - "6222:6222"   # Cluster routing
    command:
      - "--http_port=8222"
      - "--js"        # Enable JetStream
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8222/healthz"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - zpwoot-network

  # Webhook Tester (para testar webhooks)
  webhook-tester:
    image: ghcr.io/tarampampam/webhook-tester:2
    container_name: zpwoot-webhook-tester
    restart: unless-stopped
    ports:
      - "8090:8080"   # UI e endpoint de webhooks
    environment:
      - LOG_LEVEL=info
      - AUTO_CREATE_SESSIONS=true
      - MAX_REQUESTS=256
    networks:
      - zpwoot-network

  # DBGate (interface moderna para gerenciar PostgreSQL)
  dbgate:
    image: dbgate/dbgate:latest
    container_name: zpwoot_dbgate
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      CONNECTIONS: con1
      LABEL_con1: zpwoot PostgreSQL
      SERVER_con1: postgres
      USER_con1: ${POSTGRES_USER:-zpwoot}
      PASSWORD_con1: ${POSTGRES_PASSWORD:-zpwoot_password_change_in_production}
      PORT_con1: 5432
      ENGINE_con1: postgres@dbgate-plugin-postgres
      DATABASE_con1: ${POSTGRES_DB:-zpwoot}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - zpwoot-network

volumes:
  postgres_data:
    driver: local
  # whatsapp_data:
  #   driver: local

networks:
  zpwoot-network:
    driver: bridge

