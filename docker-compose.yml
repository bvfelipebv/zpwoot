version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: zpwoot-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-zpwoot}
      POSTGRES_USER: ${POSTGRES_USER:-zpwoot}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-zpwoot_password_change_in_production}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-zpwoot} -d ${POSTGRES_DB:-zpwoot}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - zpwoot-network

  # zpwoot API (opcional - descomente para rodar a API no Docker)
  # api:
  #   build:
  #     context: .
  #     dockerfile: Dockerfile
  #   container_name: zpwoot-api
  #   restart: unless-stopped
  #   ports:
  #     - "8080:8080"
  #   environment:
  #     PORT: 8080
  #     ENVIRONMENT: production
  #     DATABASE_DRIVER: postgres
  #     DATABASE_URL: postgres://zpwoot:zpwoot_password_change_in_production@postgres:5432/zpwoot?sslmode=disable
  #     API_KEY: ${API_KEY:-your-secret-api-key-here}
  #     LOG_LEVEL: info
  #     WHATSAPP_DATA_DIR: /app/data
  #     MAX_SESSIONS: 10
  #     CONNECTION_TIMEOUT: 30
  #     PAIRING_TIMEOUT: 120
  #     AUTO_RESTORE_SESSIONS: true
  #   volumes:
  #     - whatsapp_data:/app/data
  #   depends_on:
  #     postgres:
  #       condition: service_healthy
  #   networks:
  #     - zpwoot-network

  # pgAdmin (opcional - interface web para gerenciar PostgreSQL)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: zpwoot-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@zpwoot.local
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - zpwoot-network

  # DBGate (interface moderna para gerenciar PostgreSQL)
  dbgate:
    image: dbgate/dbgate:latest
    container_name: zpwoot_dbgate
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      CONNECTIONS: con1
      LABEL_con1: zpwoot PostgreSQL
      SERVER_con1: postgres
      USER_con1: ${POSTGRES_USER:-zpwoot}
      PASSWORD_con1: ${POSTGRES_PASSWORD:-zpwoot_password_change_in_production}
      PORT_con1: 5432
      ENGINE_con1: postgres@dbgate-plugin-postgres
      DATABASE_con1: ${POSTGRES_DB:-zpwoot}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - zpwoot-network

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local
  # whatsapp_data:
  #   driver: local

networks:
  zpwoot-network:
    driver: bridge

