# ========================================
# zpwoot - WhatsApp Multi-Device API
# Docker Compose - PRODUÇÃO
# ========================================
# Serviços: PostgreSQL + NATS + zpwoot API
# ========================================

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: zpwoot-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-zpwoot}
      POSTGRES_USER: ${POSTGRES_USER:-zpwoot}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-zpwoot_password_change_in_production}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-zpwoot} -d ${POSTGRES_DB:-zpwoot}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - zpwoot-network

  # NATS Message Broker (para webhooks)
  nats:
    image: nats:latest
    container_name: zpwoot-nats
    restart: unless-stopped
    ports:
      - "4222:4222"   # Client connections
      - "8222:8222"   # HTTP monitoring
      - "6222:6222"   # Cluster routing
    command:
      - "--http_port=8222"
      - "--js"        # Enable JetStream
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8222/healthz"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - zpwoot-network

  # zpwoot API
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: zpwoot-api
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      PORT: ${PORT:-8080}
      ENVIRONMENT: production
      DATABASE_DRIVER: postgres
      DATABASE_URL: postgres://${POSTGRES_USER:-zpwoot}:${POSTGRES_PASSWORD:-zpwoot_password_change_in_production}@postgres:5432/${POSTGRES_DB:-zpwoot}?sslmode=disable
      NATS_URL: nats://nats:4222
      API_KEY: ${API_KEY:-your-secret-api-key-here}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      WHATSAPP_DATA_DIR: /app/data
      MAX_SESSIONS: ${MAX_SESSIONS:-10}
      CONNECTION_TIMEOUT: ${CONNECTION_TIMEOUT:-30}
      PAIRING_TIMEOUT: ${PAIRING_TIMEOUT:-120}
      AUTO_RESTORE_SESSIONS: ${AUTO_RESTORE_SESSIONS:-true}
    volumes:
      - whatsapp_data:/app/data
    depends_on:
      postgres:
        condition: service_healthy
      nats:
        condition: service_healthy
    networks:
      - zpwoot-network

volumes:
  postgres_data:
    driver: local
  whatsapp_data:
    driver: local

networks:
  zpwoot-network:
    driver: bridge

